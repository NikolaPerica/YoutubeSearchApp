<div class="col-sm-12 col-md-6">
    <div class="thumbnail" style="text-align: center;">
      <div class="wrapper" style="align-items: center;">
        <iframe style="height: 50vh; width: 100%; position: center;" [src]="sanitizer.bypassSecurityTrustResourceUrl(result.videoUrl)" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>
      
      <h3>{{result.title}}</h3>
      <!--<button><a href={{result.downloadUrl}} target="_blank">Download</a></button>-->
      <button type="button"
        fileSaver
        [method]="'GET'"
        [fileName]=result.title
        [url]=result.videoUrl
>Download Video</button>
      </div>
    </div>
  </div>
